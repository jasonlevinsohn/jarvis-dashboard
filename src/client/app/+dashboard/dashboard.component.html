<md-sidenav-layout fullscreen>
    <md-sidenav #sidenav>
        <md-nav-list>
            <a md-list-item *ngFor="let nav of sidenavs">
                <md-icon md-list-icon>{{ nav.icon }}</md-icon>
                <span md-line>{{ nav.name }}</span>
                <span md-line>{{ nav.desc }}</span>
            </a>
        </md-nav-list>
    </md-sidenav>
    <md-toolbar color="warn"> <!-- colors could be primary|accent|warn -->
        <button md-icon-button (click)="sidenav.open()">
            <md-icon>
                menu
            </md-icon>
        </button>
        <span class="title">Jarvis Dashboard</span>
    </md-toolbar>
    <md-card *ngFor="let widget of widgets">
        <md-card-title>{{ widget.title }}</md-card-title>
        <md-card-content>
            md card content md card content md card content
            md card content md card content md card content
            md card content md card content md card content
            md card content md card content md card content 
        </md-card-content>
    </md-card>
</md-sidenav-layout>
